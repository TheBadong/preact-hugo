---
kind: pipeline
name: my-super-ci-pipeline

steps:
  - name: create template
    image: lowess/preact-cli # (:latest)
    commands:
    - preact create template ${DRONE_REPO_OWNER}/${DRONE_REPO_NAME}#${DRONE_COMMIT}

steps:
  - name: install
    image: lowess/preact-cli # (:latest)
    commands:
    - npm install

steps:
  - name: build
    image: lowess/preact-cli # (:latest)
    commands:
    - npm run build

steps:
  - name: preview
    image: lowess/preact-cli # (:latest)
    commands:
    - npm run build:preview